<div
  x-show="isTpslModalOpen"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="translate-y-full md:translate-y-0"
  x-transition:enter-end="translate-y-0"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="translate-y-0"
  x-transition:leave-end="translate-y-full md:translate-y-0"
  @click.away="resetTpslModalToDefault()"
  @click.stop=""
  class="flex w-full flex-col rounded-t-2xl bg-bg-secondary px-4 pt-4 pb-8 md:hidden"
>
  <button
    type="button"
    @click.stop="resetTpslModalToDefault()"
    class="mb-[17px] ml-auto h-[14px] w-[14px]"
  >
    ${closeIcon}
  </button>

  <h2
    class="pointer-events-none -translate-y-7 text-xl font-semibold text-white-100"
  >
    Take Profit / Stop Loss
  </h2>

  <form class="flex w-full flex-col items-start gap-y-4">
    <!-- take profit block -->
    <div class="flex w-full items-end justify-center gap-x-1">
      <label class="flex flex-2/3 flex-col gap-y-2 text-left text-xs text-gray">
        ${takeProfitLabel}

        <input
          type="text"
          inputmode="decimal"
          placeholder="Trigger price"
          class="no-outline flex h-12 w-full items-center rounded-[100px] border border-[#373A43] bg-[#232426CC] py-2 pl-5 text-sm placeholder:text-gray-600"
        />
      </label>

      <label
        class="flex w-full flex-1/3 shrink-0 flex-col gap-y-2 text-left text-xs text-gray"
      >
        <input
          type="text"
          inputmode="decimal"
          placeholder="Decrease"
          class="no-outline flex h-12 w-full items-center rounded-[100px] border border-[#373A43] bg-[#232426CC] py-2 pl-5 text-sm placeholder:text-gray-600"
        />
      </label>
    </div>

    <!-- take profit range slider  -->

    ${takeProfitRangeSliderPrimary}

    <!-- stop loss block -->
    <div class="flex w-full items-end justify-center gap-x-1">
      <label class="flex flex-2/3 flex-col gap-y-2 text-left text-xs text-gray">
        ${stopLossLabel}

        <input
          type="text"
          inputmode="decimal"
          placeholder="Trigger price"
          class="no-outline flex h-12 w-full items-center rounded-[100px] border border-[#373A43] bg-[#232426CC] py-2 pl-5 text-sm placeholder:text-gray-600"
        />
      </label>

      <label
        class="flex w-full flex-1/3 shrink-0 flex-col gap-y-2 text-left text-xs text-gray"
      >
        <input
          type="text"
          inputmode="decimal"
          placeholder="Decrease"
          class="no-outline flex h-12 w-full items-center rounded-[100px] border border-[#373A43] bg-[#232426CC] py-2 pl-5 text-sm placeholder:text-gray-600"
        />
      </label>
    </div>

    <!-- stop loss range slider  -->

    <!-- ${stopLossRangeSliderPrimary} -->
  </form>

  <div class="h-[400px] w-full bg-amber-100"></div>
</div>
